<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五子棋网页游戏</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            padding: 20px;
            color: #fff;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            max-width: 900px;
            width: 100%;
            background: rgba(25, 25, 35, 0.85);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }
        
        header {
            text-align: center;
            padding: 25px 20px;
            background: rgba(15, 15, 25, 0.9);
            border-bottom: 2px solid #ffcc00;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 5px;
            color: #ffcc00;
            text-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
            letter-spacing: 2px;
        }
        
        .subtitle {
            font-size: 1.1rem;
            color: #ddd;
            opacity: 0.8;
        }
        
        .game-area {
            display: flex;
            padding: 30px;
            gap: 30px;
        }
        
        .board-container {
            flex: 1;
            display: flex;
            justify-content: center;
        }
        
        .board {
            display: grid;
            grid-template-columns: repeat(15, 1fr);
            grid-template-rows: repeat(15, 1fr);
            width: 500px;
            height: 500px;
            background: #e8c48a;
            border: 3px solid #7a5c2d;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        
        .cell {
            border-right: 1px solid #a08050;
            border-bottom: 1px solid #a08050;
            position: relative;
            cursor: pointer;
        }
        
        .cell:hover::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30%;
            height: 30%;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 50%;
        }
        
        .stone {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 85%;
            height: 85%;
            border-radius: 50%;
            z-index: 2;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
        }
        
        .stone.black {
            background: radial-gradient(circle at 30% 30%, #555, #000);
            border: 1px solid #333;
        }
        
        .stone.white {
            background: radial-gradient(circle at 30% 30%, #fff, #ddd);
            border: 1px solid #999;
        }
        
        .controls {
            width: 250px;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }
        
        .game-info {
            background: rgba(30, 30, 45, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .status {
            text-align: center;
            font-size: 1.4rem;
            margin-bottom: 20px;
            color: #ffcc00;
            min-height: 65px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .player-turn {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 15px 0;
            padding: 12px;
            border-radius: 10px;
            background: rgba(50, 50, 70, 0.7);
            transition: all 0.3s ease;
        }
        
        .player-turn.active {
            background: rgba(80, 80, 120, 0.9);
            box-shadow: 0 0 10px rgba(100, 100, 255, 0.3);
        }
        
        .player-turn i {
            font-size: 1.8rem;
        }
        
        .player-turn .black i {
            color: #000;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }
        
        .player-turn .white i {
            color: #fff;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }
        
        .player-info {
            display: flex;
            flex-direction: column;
        }
        
        .player-name {
            font-weight: bold;
            font-size: 1.1rem;
        }
        
        .player-stats {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        button {
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(to right, #ff8c00, #ffcc00);
            color: #222;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(to right, #ff9c20, #ffd440);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        .restart-btn {
            background: linear-gradient(to right, #1e90ff, #00bfff);
            color: white;
        }
        
        .restart-btn:hover {
            background: linear-gradient(to right, #2a9dff, #20c6ff);
        }
        
        .winning-message {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 100;
        }
        
        .winning-message.show {
            display: flex;
        }
        
        .winning-text {
            font-size: 5rem;
            font-weight: bold;
            margin-bottom: 30px;
            text-shadow: 0 0 20px rgba(255, 204, 0, 0.8);
            color: #ffcc00;
            text-align: center;
        }
        
        .winning-btn {
            font-size: 1.5rem;
            padding: 15px 40px;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
            color: #aaa;
            background: rgba(15, 15, 25, 0.9);
            border-top: 1px solid #333;
        }
        
        @media (max-width: 768px) {
            .game-area {
                flex-direction: column;
                align-items: center;
            }
            
            .board {
                width: 90vw;
                height: 90vw;
                max-width: 400px;
                max-height: 400px;
            }
            
            .controls {
                width: 90%;
                max-width: 400px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-chess-board"></i> 五子棋</h1>
            <p class="subtitle">连接五个棋子即可获胜 | 黑子先行</p>
        </header>
        
        <div class="game-area">
            <div class="board-container">
                <div class="board" id="board"></div>
            </div>
            
            <div class="controls">
                <div class="game-info">
                    <div class="status" id="status">黑方回合</div>
                    
                    <div class="player-turn active" id="black-player">
                        <i class="fas fa-chess-pawn"></i>
                        <div class="player-info">
                            <div class="player-name">黑方 (玩家1)</div>
                            <div class="player-stats">落子数: <span id="black-count">0</span></div>
                        </div>
                        <div class="stone black"></div>
                    </div>
                    
                    <div class="player-turn" id="white-player">
                        <i class="fas fa-chess-pawn"></i>
                        <div class="player-info">
                            <div class="player-name">白方 (玩家2)</div>
                            <div class="player-stats">落子数: <span id="white-count">0</span></div>
                        </div>
                        <div class="stone white"></div>
                    </div>
                </div>
                
                <div class="action-buttons">
                    <button class="restart-btn" id="restartBtn">
                        <i class="fas fa-redo"></i> 重新开始
                    </button>
                    <button id="undoBtn">
                        <i class="fas fa-undo"></i> 悔棋
                    </button>
                </div>
            </div>
        </div>
        
        <footer>
            <p>五子棋网页版 | 使用纯HTML、CSS和JavaScript实现|由 AI 生成，请谨慎甄别</p>
        </footer>
    </div>
    
    <div class="winning-message" id="winningMessage">
        <div class="winning-text" id="winningText"></div>
        <button class="winning-btn" id="playAgainBtn">再玩一局</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const board = document.getElementById('board');
            const status = document.getElementById('status');
            const blackPlayer = document.getElementById('black-player');
            const whitePlayer = document.getElementById('white-player');
            const restartBtn = document.getElementById('restartBtn');
            const undoBtn = document.getElementById('undoBtn');
            const winningMessage = document.getElementById('winningMessage');
            const winningText = document.getElementById('winningText');
            const playAgainBtn = document.getElementById('playAgainBtn');
            const blackCount = document.getElementById('black-count');
            const whiteCount = document.getElementById('white-count');
            
            // 游戏状态变量
            let currentPlayer = 'black';
            let gameActive = true;
            let gameState = Array(15).fill().map(() => Array(15).fill(null));
            let moveHistory = [];
            let blackMoves = 0;
            let whiteMoves = 0;
            
            // 创建棋盘
            function createBoard() {
                board.innerHTML = '';
                for (let row = 0; row < 15; row++) {
                    for (let col = 0; col < 15; col++) {
                        const cell = document.createElement('div');
                        cell.classList.add('cell');
                        cell.dataset.row = row;
                        cell.dataset.col = col;
                        cell.addEventListener('click', handleCellClick);
                        board.appendChild(cell);
                    }
                }
            }
            
            // 处理单元格点击
            function handleCellClick(e) {
                if (!gameActive) return;
                
                const row = parseInt(e.target.dataset.row);
                const col = parseInt(e.target.dataset.col);
                
                // 如果该位置已有棋子，则返回
                if (gameState[row][col] !== null) return;
                
                // 放置棋子
                placeStone(row, col);
            }
            
            // 放置棋子
            function placeStone(row, col) {
                gameState[row][col] = currentPlayer;
                moveHistory.push({row, col, player: currentPlayer});
                
                const cell = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
                const stone = document.createElement('div');
                stone.classList.add('stone', currentPlayer);
                cell.appendChild(stone);
                
                // 播放落子音效
                playPlaceSound();
                
                // 更新计数
                if (currentPlayer === 'black') {
                    blackMoves++;
                    blackCount.textContent = blackMoves;
                } else {
                    whiteMoves++;
                    whiteCount.textContent = whiteMoves;
                }
                
                // 检查胜利
                if (checkWin(row, col)) {
                    endGame(`${currentPlayer === 'black' ? '黑方' : '白方'}获胜!`);
                    return;
                }
                
                // 检查平局
                if (checkDraw()) {
                    endGame("平局!");
                    return;
                }
                
                // 切换玩家
                currentPlayer = currentPlayer === 'black' ? 'white' : 'black';
                updateStatus();
            }
            
            // 检查胜利
            function checkWin(row, col) {
                const directions = [
                    [0, 1],   // 水平
                    [1, 0],   // 垂直
                    [1, 1],   // 对角线 /
                    [1, -1]   // 对角线 \
                ];
                
                for (const [dx, dy] of directions) {
                    let count = 1;
                    
                    // 正向检查
                    for (let i = 1; i <= 4; i++) {
                        const newRow = row + i * dx;
                        const newCol = col + i * dy;
                        
                        if (newRow >= 0 && newRow < 15 && newCol >= 0 && newCol < 15 && 
                            gameState[newRow][newCol] === currentPlayer) {
                            count++;
                        } else {
                            break;
                        }
                    }
                    
                    // 反向检查
                    for (let i = 1; i <= 4; i++) {
                        const newRow = row - i * dx;
                        const newCol = col - i * dy;
                        
                        if (newRow >= 0 && newRow < 15 && newCol >= 0 && newCol < 15 && 
                            gameState[newRow][newCol] === currentPlayer) {
                            count++;
                        } else {
                            break;
                        }
                    }
                    
                    if (count >= 5) {
                        return true;
                    }
                }
                
                return false;
            }
            
            // 检查平局
            function checkDraw() {
                return gameState.flat().every(cell => cell !== null);
            }
            
            // 更新游戏状态显示
            function updateStatus() {
                status.textContent = `${currentPlayer === 'black' ? '黑方' : '白方'}回合`;
                
                if (currentPlayer === 'black') {
                    blackPlayer.classList.add('active');
                    whitePlayer.classList.remove('active');
                } else {
                    whitePlayer.classList.add('active');
                    blackPlayer.classList.remove('active');
                }
            }
            
            // 结束游戏
            function endGame(message) {
                gameActive = false;
                winningText.textContent = message;
                winningMessage.classList.add('show');
            }
            
            // 悔棋
            function undoMove() {
                if (moveHistory.length === 0 || !gameActive) return;
                
                const lastMove = moveHistory.pop();
                gameState[lastMove.row][lastMove.col] = null;
                
                const cell = document.querySelector(`.cell[data-row="${lastMove.row}"][data-col="${lastMove.col}"]`);
                cell.innerHTML = '';
                
                // 更新计数
                if (lastMove.player === 'black') {
                    blackMoves--;
                    blackCount.textContent = blackMoves;
                } else {
                    whiteMoves--;
                    whiteCount.textContent = whiteMoves;
                }
                
                // 切换回上一个玩家
                currentPlayer = lastMove.player;
                updateStatus();
                
                // 播放音效
                playUndoSound();
            }
            
            // 重新开始游戏
            function restartGame() {
                gameState = Array(15).fill().map(() => Array(15).fill(null));
                moveHistory = [];
                currentPlayer = 'black';
                gameActive = true;
                blackMoves = 0;
                whiteMoves = 0;
                blackCount.textContent = '0';
                whiteCount.textContent = '0';
                
                createBoard();
                updateStatus();
                winningMessage.classList.remove('show');
            }
            
            // 播放落子音效
            function playPlaceSound() {
                const context = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = context.createOscillator();
                const gainNode = context.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(context.destination);
                
                oscillator.type = 'sine';
                oscillator.frequency.value = currentPlayer === 'black' ? 220 : 440;
                gainNode.gain.value = 0.2;
                
                oscillator.start();
                gainNode.gain.exponentialRampToValueAtTime(0.00001, context.currentTime + 0.3);
                oscillator.stop(context.currentTime + 0.3);
            }
            
            // 播放悔棋音效
            function playUndoSound() {
                const context = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = context.createOscillator();
                const gainNode = context.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(context.destination);
                
                oscillator.type = 'sine';
                oscillator.frequency.value = 180;
                gainNode.gain.value = 0.1;
                
                oscillator.start();
                gainNode.gain.exponentialRampToValueAtTime(0.00001, context.currentTime + 0.2);
                oscillator.stop(context.currentTime + 0.2);
            }
            
            // 事件监听
            restartBtn.addEventListener('click', restartGame);
            undoBtn.addEventListener('click', undoMove);
            playAgainBtn.addEventListener('click', restartGame);
            
            // 初始化游戏
            createBoard();
        });
    </script>
</body>
</html>
